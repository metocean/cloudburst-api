	<body>
		<div class="container-fluid">
			<div class="container"
				<div class="row">
					<div class="col-md-12" id="map"></div>
				</div>
				<div class="row">
					<div class="col-md-2 btn-group btn-group-md dropup">
						<button type="button" class="btn btn-success" id="add-item" title="Add a layer" data-toggle="modal" data-target="#addLayerModal">
							<span class="glyphicon glyphicon-plus"></span>
							<span class="glyphicon glyphicon-globe"></span>
						</button>
					</div>
					<!-- Time slider (global control for all layers) -->
					<!-- <div class="col-md-10">
						<input id="global-time-slider" data-slider-id='global-time-slider' type="text" />
					</div> -->
					<div class="col-md-10">
						<div id="global-slider" class="slider" disable="disabled"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-hover" id="layer-table-parent">
							<thead>
								<tr>
									<th><!-- Remove a layer button --></th>
									<th>Layer</th>
									<th>Opacity</th>
									<th>
										<span class="glyphicon glyphicon glyphicon-calendar"></span>
										<span class="glyphicon glyphicon glyphicon-time"></span>
									</th>
								</tr>
							</thead>
							<tbody id="layer-table">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Popup modal -->
		<div class="container">
			<div id="addLayerModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Add a layer to the map</h4>
						</div>
						<div class="modal-body" id="modal-body">
							<div class="row">
								<div class="col-md-8 btn-group dropup">
									<select class="btn btn-default btn-md" id="layers"></select>
								</div>
								<div class="col-md-4 btn-group dropup">
									<select class="btn btn-default btn-md" id="instances"></select>
								</div>
							</div>
							<div class="row">
								<div class="alert alert-info" role="alert" id="modal-layer-info">
									<!-- Fill in with layer metadata -->
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="modal-confirm-add" type="button" class="btn btn-success" data-dismiss="modal">Add to map</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="example.leaflet.js"></script>
	</body>
