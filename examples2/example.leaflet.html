<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Cloudburst - MetOcean</title>
		<!-- Thanks glyphicons.com ! -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
		<!-- Leaflet -->
		<script src="../bower_components/leaflet/dist/leaflet.js"></script>
		<link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
		<!-- Bootstrap -->
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<!-- jQuery-ui-Slider-Pips -->
		<script src="../bower_components/jQuery-ui-Slider-Pips/dist/jquery-ui-slider-pips.min.js"></script>
		<link rel="stylesheet" href="../bower_components/jQuery-ui-Slider-Pips/dist/jquery-ui-slider-pips.css" />
		<!-- moment.js -->
		<script src="../bower_components/moment/min/moment.min.js"></script>

	  <link rel="stylesheet" type="text/css" href="./example.leaflet.css"></style>
		<script src="../src/cloudburst.leaflet.tilelayer.js"></script>
		<script src="../src/cloudburst.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="container">
				<div class="row row-first">
					<div class="col-lg-12 map-container">
						<button type="button" class="btn btn-success add-layer" id="add-item" title="Add a layer" data-toggle="modal" data-target="#addLayerModal">
							<span class="glyphicon glyphicon-plus"></span>
							<span class="glyphicon glyphicon-globe"></span>
						</button>
						<div id="map"></div>
					</div>
				</div>
				<div class="row">
					<!-- Time slider (global control for all layers) -->
					<!-- <div class="col-md-10">
						<input id="global-time-slider" data-slider-id='global-time-slider' type="text" />
					</div> -->
					<div class="slider-container col-lg-12">
					  <div id="global-slider" class="slider" disable="enabled"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<table class="table table-hover" id="layer-table-parent">
							<thead>
								<tr>
									<th><!-- Remove a layer button --></th>
									<th>Layer</th>
									<th>Opacity</th>
									<th>
										<span class="glyphicon glyphicon glyphicon-calendar"></span>
										<span class="glyphicon glyphicon glyphicon-time"></span>
									</th>
									<th>Legend</th>
								</tr>
							</thead>
							<tbody id="layer-table">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Popup modal -->
		<div class="modal-container">
			<div id="addLayerModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Add a layer to the map</h4>
						</div>
						<div class="modal-body" id="modal-body">
							<div class="row">
								<div class="col-lg-12 btn-group dropup">
									<select class="btn btn-default btn-md" id="layers"></select>
								</div>
								<div class="col-lg-1">
								</div>
								<div class="col-lg-11 btn-group dropup">
									<select class="btn btn-default btn-md" id="instances"></select>
								</div>
							</div>
							<div class="row">
								<div class="alert alert-info" role="alert" id="modal-layer-info">
									<!-- Fill in with layer metadata -->
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="modal-confirm-add" type="button" class="btn btn-success" data-dismiss="modal">Add to map</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="example.leaflet.js"></script>
	</body>
</html>
