<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Cloudburst - MetOcean</title>
		<!-- Thanks glyphicons.com ! -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<!-- Leaflet -->
		<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<!-- bootstrap-slider -->
		<script src="../bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
		<link rel="stylesheet" href="../bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css" />
		<style>
		html, body {
			height:100%;
		}
		#map {
			height:650px;
			margin-left:auto;
    	margin-right:auto;
			margin-bottom:10px;
			margin-top:10px;
		}
		#modal-layer-info {
			margin-top:15px;
		}
	  </style>
		<script src="../src/cloudburst.leaflet.tilelayer.js"></script>
		<script src="../src/cloudburst.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="container"
				<div class="row">
					<div class="col-md-12" id="map"></div>
				</div>
				<div class="row">
					<div class="col-md-2 btn-group btn-group-md dropup">
						<button type="button" class="btn btn-success" id="add-item" title="Add a layer" data-toggle="modal" data-target="#addLayerModal">
							<span class="glyphicon glyphicon-plus"></span>
							<span class="glyphicon glyphicon-globe"></span>
						</button>
					</div>
					<!-- Time slider (global control for all layers) -->
					<!-- <div class="col-md-10">
						<input id="global-time-slider" data-slider-id='global-time-slider' type="text" />
					</div> -->
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-hover" id="layer-table-parent">
							<thead>
								<tr>
									<th><!-- Remove a layer button --></th>
									<th>Layer</th>
									<th>Opacity</th>
									<th>
										<span class="glyphicon glyphicon glyphicon-calendar"></span>
										<span class="glyphicon glyphicon glyphicon-time"></span>
									</th>
								</tr>
							</thead>
							<tbody id="layer-table">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Popup modal -->
		<div class="container">
			<div id="addLayerModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Add a layer to the map</h4>
						</div>
						<div class="modal-body" id="modal-body">
							<div class="row">
								<div class="col-md-8 btn-group dropup">
									<select class="btn btn-default btn-md" id="layers"></select>
								</div>
								<div class="col-md-4 btn-group dropup">
									<select class="btn btn-default btn-md" id="instances"></select>
								</div>
							</div>
							<div class="row">
								<div class="alert alert-info" role="alert" id="modal-layer-info">
									<!-- Fill in with layer metadata -->
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="modal-confirm-add" type="button" class="btn btn-success" data-dismiss="modal">Add to map</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="example.leaflet.js"></script>
	</body>
</html>
