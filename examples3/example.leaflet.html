<!DOCTYPE html>
<html>
<!-- http://blog.miguelgrinberg.com/post/writing-a-javascript-rest-client -->

<head>
  <title>Cloudburst API Client Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script> -->
  <script src="http://knockoutjs.com/downloads/knockout-2.2.1.js"></script>

  <script src="../bower_components/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" type="text/css" href="./example.leaflet.css"></style>

  <script src="../src/cloudburst.js"></script>
  <script src="../src/cloudburst.leaflet.tilelayer.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Cloudburst API Client Demo</a>
    </div>
  </div>
  <div id="main" class="container">
    <div id="map"></div>
    <table class="table table-striped">
      <tr>
        <th><b>Active Cloudburst Layers</b></th>
        <th>Capabilities</th><th></th><th></th>
      </tr>
      <!-- ko foreach: layers -->
      <tr>
        <td>
          <p><b data-bind="text: title"></b></p>
          <p data-bind="text: description"></p>
          <img data-bind="attr:{src: legend}" />
        </td>
        <td>
          <button data-bind="click: $parent.getLayer" class="btn">Log Layer</button>
        </td>
        <td>
          <button data-bind="click: $parent.getInstances" class="btn">Log Instances</button>
        </td>
        <td>
          <button data-bind="click: $parent.getSampleTile" class="btn">Show Sample</button>
        </td>
      </tr>
      <!-- /ko -->
    </table>
  </div>
  <script src="example.leaflet.js"></script>
</body>

</html>
